{% extends "base.html" %}
{% load static %}
{% block title %} Home {% endblock title %}
{% block body %}
<div class="container-fluid my-4" >

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/arka consultant.jpeg' %}" class="d-block w-100 my-4" alt="Arka Consultants" width="50" height="1100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/image-2.jpeg' %}" class="d-block w-100" alt="Arka Consultants" width="50" height="700">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/image-3.jpeg' %}" class="d-block w-100" alt="Arka Consultants" width="50" height="700">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
{% endblock body %}
